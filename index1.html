<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaruKunjo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="outer-box"> <!--box-->>

      <div class="inner-box"> <!--inner box-->

      <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
      <div class="logo">
            <img src="./image/img5.jpg" alt="" /> <!--logo-->

            <h3>Karukunjo</h3>
      </div>

      <div class="heading">

          
        <h2>Get Started</h2>
          <h6>Already have an account?</h6>
          
            <a href="#" class="toggle"><strong>Sign in</strong> </a> <!--registration page-->
      </div>

      <div class="actual-form">

      <div class="input-wrap">
        <input
          type="text"
          minlength="4"
          class="input-field"
          autocomplete="off"
          required
          />
          <label><strong>Name</strong></label>  <!--registration name-->
      </div>
      <div class="input-wrap">
        <input
          type="email"
          class="input-field"
          autocomplete="off"
          required
        />
        <label><strong>Email</strong></label>  <!--registration email-->
      </div>

      <div class="input-wrap">
        <input
          type="password"
          minlength="4"
          class="input-field"
          autocomplete="off"
          required
          />
          <label><strong>Password</strong></label>  <!--registration pass-->
           </div>

        <input type="submit" value="Sign up" class="sign-btn" />

         
      </div>
      <br>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./image/img5.jpg" alt="Karukunjo" /> <!--logo-->
                <h4>Karukunjo</h4>
              </div>

              <div class="heading">
                
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle"><strong>Sign up</strong> </a> <!--login page-->
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label><strong>Name</strong></label>
                </div>

                

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label><strong>Password</strong></label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />
               
                  <p class="text">
                  
                    <a href="#"><strong>Forgotten your password?</strong> </a>  <!--redirect you to your email-->
                    </p>
               
                
                <br>
                <p class="text1">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./image/img1.jpg" class="image img-1 show" alt="" />
              <img src="./image/img2.jpg" class="image img-2 " alt="" />
              <img src="./image/img3.jpg" class="image img-3 " alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                 
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span  data-value="2"></span>
                <span  data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
